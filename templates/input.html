<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Model</title>
</head>
<style>
    .header{

        padding: 10px;
  text-align: center;
  
  color: black;
  font-size: 20px;
    }
    .form{
        text-align:center;
    }
    .headerimg{
        padding-left:20px;
        padding-top:10px;
        padding-bottom:10px;
        padding-right:10px;
        
    }
    .btn{
        border: 2px solid black;
  border-radius: 5px;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
    }
</style>
<body>
    <div class="header">
        <div class="headerimg">
        <img src="static/image.jpg" align=center alt="Loan Prediction" padding =10px align ="left">
        </div>
      </div>
<br><br>
<div class="form">
<form enctype=multipart/form-data method= post>
    <h2 style="color:red" align="center">**Enter the information to predict whether loan is approved or rejected </h2> 
    <label for="Loan_ID">Loan_ID (eg LP001002):</label>
    <input type="text" id="Loan_ID" name ="Loan_ID"><br><br>
    <label for="exampleFormControlInput1" class="form-label"> Gender</label>
    <select class="form-select" id="Gender" name="Gender" aria-label="Default select example">
    <option selected>-- select gender --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select><br><br>
  <label for="exampleFormControlInput1" class="form-label"> Married status</label>
  <select class="form-select" id="Married" name="Married" aria-label="Default select example">
  <option selected>-- select married status --</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select><br><br>
<label for="exampleFormControlInput1" class="form-label">Dependents</label>
<select class="form-select" id="Dependents" name="Dependents" aria-label="Default select example">
<option selected>-- select dependents --</option>
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3+">3+</option>
</select><br><br>
<label for="exampleFormControlInput1" class="form-label">Education</label>
<select class="form-select" id="Education" name="Education" aria-label="Default select example">
<option selected>-- select education --</option>
<option value="Graduate">Graduate</option>
<option value="Not Graduate">Not Graduate</option>
</select><br><br>
<label for="exampleFormControlInput1" class="form-label">Self Employed</label>
  <select class="form-select" id="Self_Employed" name="Self_Employed" aria-label="Default select example">
  <option selected>-- select Self_Employed --</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select><br><br>
    
    <label for="ApplicantIncome">ApplicantIncome:</label>
    <input type="text" id="ApplicantIncome" name ="ApplicantIncome"><br><br>
    <label for="CoapplicantIncome">CoapplicantIncome:</label>
    <input type="text" id="CoapplicantIncome" name ="CoapplicantIncome"><br><br>
    <label for="LoanAmount">LoanAmount:</label>
    <input type="text" id="LoanAmount" name ="LoanAmount"><br><br>
    <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
    <input type="text" id="Loan_Amount_Term" name ="Loan_Amount_Term"><br><br>
    <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
  <select class="form-select" id="Credit_History" name="Credit_History" aria-label="Default select example">
  <option selected>-- select Credit_History --</option>
  <option value="1.000000">1.000000</option>
  <option value="0.000000">0.000000</option>
  </select><br><br>
  <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
  <select class="form-select" id="Property_Area" name="Property_Area" aria-label="Default select example">
  <option selected>-- select Property_Area --</option>
  <option value="Semiurban">Semiurban</option>
  <option value="Urban">Urban</option>
  <option value="Rural">Rural</option>
</select><br><br>
<button type="submit" class="btn btn-primary">Predict</button>

</form>
</div>
{% if predictions == "Yes" %}
<h1 align ="center">Loan is Approved</h1>
{% endif %}
{% if predictions == "No" %}
<h1 align ="center">Loan is Rejected</h1>
{% endif %}
</body>
